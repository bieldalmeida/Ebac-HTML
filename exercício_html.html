<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>FORMULÁRIO DE CADASTRO</h1>
    <h3>Insira abaixo suas informações para cadastro:</h3>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Insira seu nome aqui">
        <br/>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Insira seu e-mail aqui">
        <br/>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Insira sua senha aqui">
        <br/>
        <button type="submit">
            Realizar cadastro
        </button>
    </form>
</body>
</html>
